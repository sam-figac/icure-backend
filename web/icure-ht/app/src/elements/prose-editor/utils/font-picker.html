<!--
This is a very simple Polymer color-picker that will allow you to choose one
of the Material Design colors.
Example:
    <polymer-color-picker></polymer-color-picker>
    <polymer-color-picker color="{{selectedColor}}"></polymer-color-picker>
You can configure the color palette being used using the `colorList` array and
the `columnCount` property, which specifies how many "generic" colours (i.e. columns
in the picker) you want to display.
    <polymer-color-picker column-count=5 color-list='["#65a5f2", "#83be54", "#f0d551", "#e5943c", "#a96ddb"]'></polymer-color-picker>
### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--polymer-color-picker-color-size` | The size of each of the color boxes | `20px`
`--polymer-color-picker-icon-size` | The size of the color picker icon | `40px`
`--polymer-color-picker-icon` | Mixin applied to the color picker icon | `{}`
@element polymer-color-picker
@demo demo/index.html
-->

<dom-module id="font-picker">
    <template>
        <style>
            .box {
                font-size: 0;
                overflow: hidden;
                -ms-flex-direction: column;
                -webkit-flex-direction: column;
                flex-direction: column;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -ms-flex-wrap: wrap;
                -webkit-flex-wrap: wrap;
                flex-wrap: wrap;
                overflow: hidden;
            }

            .color {
                box-sizing: border-box;
                width: var(--polymer-color-picker-color-size, 20px);
                height: var(--polymer-color-picker-color-size, 20px);
                display: inline-block;
                padding: 0;
                margin: 0;
                cursor: pointer;
            }

            .color:hover {
                background: currentColor;
                transform: scale(1.3, 1.3);
            }

            paper-menu-button {
                padding: 0;
            }

            paper-button{
                font-size: 14px;
                font-weight: 400;
                text-transform: unset;
                height: 40px;
                justify-content: space-between;
                width: 110px; 
                min-width: 110px;
                padding: .7em 0;
            }

            paper-button span{
                flex-grow: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            iron-icon{
                height: 16px;
                width: 16px;
                min-width: 16px;
                min-height: 16px;
            }

        </style>

        <paper-menu-button id="fontMenuButton" vertical-offset="42" horizontal-offset="16">
            <paper-button
                    id="fontButton"
                    slot="dropdown-trigger"
                    alt="font picker">
                    <span>[[_font(font)]]</span>
                    <iron-icon icon="arrow-drop-down"></iron-icon>
            </paper-button>
            <div slot="dropdown-content" class="dropdown-content box" id="box">
                <template is="dom-repeat" items="{{fontList}}">
                    <paper-item style$="font-family: [[item]];" id="[[item]]" on-tap="_onTap" class="font">[[item]]</paper-item>
                </template>
            </div>
        </paper-menu-button>

    </template>


</dom-module>
