				position:relative;

				margin:0;
				border-radius:2px 2px 0 0;

			paper-input{

			}

			paper-dropdown-menu {
				--paper-input-container-focus-color: var(--app-secondary-color-dark);
			}

			paper-button[type="submit"]{
				margin:2em auto 0 auto;
				color:var(--app-text-color-light);
				background:var(--app-secondary-color);
				--paper-button-ink-color: var(--app-secondary-color-dark);
				@apply --shadow-elevation-2dp;
				align-self:flex-end;
			}

			h3 {
				margin-bottom: 0;
			}

			.server-list {
				padding: 0;
			}

			.server-item {
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
			}

			.server-icon {

				box-sizing: border-box;

				height: 24px;
				width: 24px;
				text-align: right;

				z-index: 1000;

				padding: 4px;

				color: var(--app-text-color);
				background: var(--app-background-color-darker);
				border-radius: 50%;

			}

			.server-icon.server-icon--add {
				padding: 2px;
				margin-right: 8px;
				background: none;
			}

			paper-item:hover {

				cursor: pointer;

			}

			#add-server-form {
				margin-top: 7px;
			}

			.flex{
				display:flex;
				flex-direction: column;
				justify-content: center!important;
			}

			.message.error{
				color: var(--app-error-color);
			}

			.taktik{
				height: 30px;
				margin: 32px 0;
			}

			.taktik span{
				width: 100px;
				line-height: 0.5;
				display: block;
				font-size: 10px;
				color: var(--app-text-color-disabled);
				margin: 0 auto;
			}

			.taktik .logo{
				width: 100px;
				margin: 0 auto;
			}

			.taktik .logo svg .st1{
				fill: var(--app-text-color);
			}

			#submitButton[disabled] {
				background: var(--app-background-color-darker);
				box-shadow: none;
			}

            .toggleOptionsBtn {
                font-size: 12px;
            }
            .login-options-container {
                transform: scaleY(0);
                transition: .5s ease-in-out;
                transform-origin: top;
            }
            .login-options-container.visible-true {
                transform: scaleY(1);
            }
            .login-options {
                display: none;
            }
            .login-options.visible-true {
                display: block;
            }

	<script>

//noinspection JSUnusedGlobalSymbols
class HtAppLoginDialog extends Polymer.TkLocalizerMixin(Polymer.Element) {
	static get is() {
		return "ht-app-login-dialog";
	}

	static get properties() {
		return {
			credentials: {
				type: Object
			},
			opened: {
				type: Boolean,
				value: false,
				notify: true
			},
			disabled: {
				type: Boolean,
				value: false
			},
            showMoreOption: {
			    type: Boolean,
                value: false
            }
		};
	}

	constructor() {
		super();
	}

	login() {

		const currentIcureServerUrl = this.$["icure-servers-list"].getSelectedServerURL()
		const currentFhcServerUrl = this.$["fhc-servers-list"].getSelectedServerURL()

        this.dispatchEvent(new CustomEvent('login', { detail: { credentials: this.credentials, icureurl: currentIcureServerUrl, fhcurl: currentFhcServerUrl}, bubbles: true, composed: true }))

	}

	checkForEnter(e) {
		// check if 'enter' was pressed
        if (e.keyCode === 13 && !this.disabled) {
            this.login()
		}
	}

    open(){
        this.$["loginDialog"].open()
        setTimeout(() => {
            this.set("credentials.username",localStorage.getItem("last_connection"))
        }, 0)
    }

    _toggleMoreOption() {
        this.set('showMoreOption',!this.showMoreOption)
    }

	disable() {
		this.$["submitButton"].disabled = true
		this.disabled = true
	}

	enable() {
		this.$["submitButton"].disabled = false
		this.disabled = false
	}

}

customElements.define(HtAppLoginDialog.is, HtAppLoginDialog);
</script>
