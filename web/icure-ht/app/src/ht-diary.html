<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">
<link rel="import" href="elements/ht-spinner/ht-spinner.html">


<dom-module id="ht-diary">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                height: calc(100% - 20px);
                /*padding: 10px;*/
            }

            #iframe {
                height: calc(100vh - 68px);
                width: 100vw;
                box-sizing: border-box;
                overflow-x: auto;
                overflow-y: auto;
                border: 0;
            }

            ht-spinner.center {
                position: fixed;
                top: 50vh;
                left: 50vw;
                height: 128px;
                transform: translate(-50%, -50%);
                z-index: -1;
            }
        </style>

        <ht-spinner class="center" active="[[!showAgenda]]"></ht-spinner>

        <template is="dom-if" if="[[showAgenda]]">
            <iframe id="iframe" src$="[[mikronoUrl]]"></iframe>
        </template>

    </template>

    <script>
        class HtMsg extends Polymer.Element {
            static get is() {
                return 'ht-diary'
            }

            static get properties() {
                return {
                    api: {
                        type: Object,
                        noReset: true
                    },
                    user: {
                        type: Object,
                        noReset: true
                    },
                    credentials: {
                        type: Object,
                        noReset: true
                    },
                    showAgenda: {
                        type: Boolean,
                        value: false
                    },
                    mikronoData: {
                        type: Object,
                        value: () => {
                        }
                    },
                    mikronoUrl: {
                        type: String,
                        value: ""
                    }
                }
            }

            static get observers() {
                return []
            }

            constructor() {
                super()
            }

            reset() {
                const props = HtMsg.properties
                Object.keys(props).forEach(k => {
                    if (!props[k].noReset) {
                        this.set(k, (typeof props[k].value === 'function' ? props[k].value() : (props[k].value || null)))
                    }
                })
            }

            ready() {
                super.ready()
            }

            loadMikornoIframe() {
                this.set("showAgenda", true)
                this.set("mikronoUrl", "http://127.0.0.1:16041/iCureShortcut.jsp?id=" + this.user.id)
            }
        }

        customElements.define(HtMsg.is, HtMsg)
    </script>
</dom-module>
