<dom-module id="dialog-style">
    <template>
        <style is="custom-style">
            .modal-title {
                background: var(--app-background-color-dark);
                margin-top: 0;
                padding: 0 24px;
                height: 48px;
                padding: 0 24px;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
            }

            .modal-button {
                --paper-button-ink-color: var(--app-secondary-color-dark);
                color: var(--app-text-color);
                font-weight: 400;
                font-size: 14px;
                height: 40px;
                min-width: 100px;
                padding: 10px 1.2em;
                text-transform: capitalize;
            }

            .buttons {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 52px;
                display: flex;
                flex-flow: row wrap;
                justify-content: flex-end;
                padding: 4px 0;
                box-sizing: border-box;
                border-top: 1px solid var(--app-background-color-dark);
            }

            .modal-button--save {
                box-shadow: var(--shadow-elevation-2dp_-_box-shadow);
                background: var(--app-secondary-color);
                color: var(--app-primary-color-dark);
                font-weight: 700;
            }

            .content{
				max-height: calc(100% - 48px - 52px);
				overflow-y: auto;
				margin-top: 0;
				box-sizing: border-box;
                height: 100%;
			}
        </style>
    </template>
</dom-module>
